<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <script src="script.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="logo">Knox Wong</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a> |</li>
        <li><a href="about.html" target="_blank">About</a> |</li>
        <li><a href="portfolio.html" target="_blank">Portfolio</a> |</li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>Let's Connect</h1>
    </main>

    <div id="form-wrapper">
      <form id="form">
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" name="lname" id="lname" /><br /><br />
        <label for="email">Email</label><br />
        <input type="text" name="email" id="email" /><br /><br />
        <label for="message">Please leave me a message:</label><br />
        <textarea name="message" id="message" rows="4" cols="50"></textarea
        ><br /><br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <footer class="social-icons">
      <a href="https://www.linkedin.com/in/knox-wong-979a2b16a/" target="_blank"
        ><img src="assets/LI.png" alt="linkedin social-icons" />
      </a>
    </footer>
  </body>
</html>
